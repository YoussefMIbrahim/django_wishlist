{% extends 'trave_wishlist/base.html' %}
{% block content %}
<h2>Places you have visited</h2>


{% if visited %}


<ul>
    {% for place in visited %}
        <a href="{% url 'place_details' place.pk %}"><li>{{ place.name }}</li></a>   
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet</p>

{% endif %}
{% endblock %}
